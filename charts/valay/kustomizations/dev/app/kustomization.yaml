  #-----------------------------------------------------------------
  - name: docker-registry-auth
    namespace: ethernity-web
    files:
      - files/.dockerconfigjson
    type: kubernetes.io/dockerconfigjson
  
  - name: storage-service-account
    namespace: ethernity-web
